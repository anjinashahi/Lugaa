<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/chechout.css">
</head>
<body>
  <div class="main-container">
    <h1>Checkout</h1>
    <form id="checkout-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      
      <label for="address">Address:</label>
      <textarea id="address" required></textarea><br>
      
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" required><br>
      
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" placeholder="MM/YY" required><br>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required><br>
      
      <button type="submit">Buy Now</button>
    </form>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
